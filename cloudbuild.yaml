# Google Cloud Build - DÃ©ploiement backend sur Cloud Run
# Usage (depuis la racine du projet): gcloud builds submit --config cloudbuild.yaml .

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mediscan-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mediscan-api:latest'
      - '.'
    dir: 'backend'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mediscan-api:$COMMIT_SHA'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mediscan-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mediscan-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/mediscan-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mediscan-api:latest'
